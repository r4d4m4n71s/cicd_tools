console:
  stack_trace: false
logging:
  default:
    handlers:
    - format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
      type: console
    - backup_count: 3
      filename: logs/app.log
      format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
      max_bytes: 10485760
      type: file
    level: INFO
styling:
  colors:
    error: '#DC3545'
    primary: '#007BFF'
    secondary: '#6C757D'
    success: '#28A745'
    warning: '#FFC107'
  formatting:
    menu_item_style: italic
    title_style: bold underline
