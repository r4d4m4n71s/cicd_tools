# Simple Project Template Configuration

_version: "0.1.0"
_description: "A simple Python project template with basic structure"

# Project Information
project_name:
  type: str
  help: "Name of the project"
  default: "simple-project"

project_description:
  type: str
  help: "Short description of the project"
  default: "A simple Python project"

author_name:
  type: str
  help: "Author name"
  default: "Your Name"

author_email:
  type: str
  help: "Author email"
  default: "your.email@example.com"

# Project Configuration
python_version:
  type: str
  help: "Python version"
  default: "3.8"
  choices:
    - "3.8"
    - "3.9"
    - "3.10"
    - "3.11"
    - "3.12"

license:
  type: str
  help: "License"
  default: "MIT"
  choices:
    - "MIT"
    - "Apache-2.0"
    - "GPL-3.0"
    - "BSD-3-Clause"